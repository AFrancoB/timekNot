 <meta charset="UTF-8"></meta>
 <title>timeknot</title>

  <meta charset="UTF-8">

<body onLoad="window.doLaunch()">

  <script type="module">
  import * as Tk from "./timeknot.js";

  window.doLaunch = function () {
    window.timeknot = new Tk.TimekNot( { } );
  }

  window.doEval = function () {
    var t = document.getElementById("editorArea").value;
    window.timeknot.define({zone:0, time: Date.now()/1000.0, text:t})
    // .then( r => {
    //   document.getElementById('info').textContent = r.info;
    //   document.getElementById('errors').textContent = "";
    // })
    // .catch( e => {
    //   var eString = e.toString();
    //   document.getElementById('errors').textContent = eString;
    // });
  }

  window.addEventListener('keydown', function (e) {
    e = e || window.event;
    if(e.shiftKey && e.key=="Enter") {
      // e.preventDefault();
      window.doEval();
    }
  });
  </script>

  <header class="header">
   <nav class="navbar">
      <ul class="nav-menu">
        <div> Welcome to TimekNot Standalone. </div>
        <div class="container">
          <img src="dragon.PNG" alt="stolen dragon">
        </div>

        
      </ul>
    </nav>
  </header>


<div class="editorAndStatus">
