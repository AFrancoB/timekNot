 <script src="./src/WebDirt/WebDirt-packed.js" type="module"></script> <!-- import WebDirt JS library -->
   

  <script type="module">
  import * as Tk from "./timekNot.js";

  window.doLaunch = function () {
    window.timeknot = new Tk.TimekNot( { } );  // the instance of my type TimekNot is stored in window.timeknot
    window.dirt = window.timeknot.launchDirt();
	  render();
  }


// { zone :: Int, time :: Number, text :: String } 
  window.doEval = function () {
    var t = document.getElementById("editorArea").value;
    window.timeknot.define({zone:0, time: Date.now()/1000.0, text: t}); // zone, eval, code to parse
    // .then( r => {
    //   document.getElementById('info').textContent = r.info;
    //   document.getElementById('errors').textContent = "";
    // })
    // .catch( e => {
    //   var eString = e.toString();
    //   document.getElementById('errors').textContent = eString;
    // });
  }


    function render(){
                window.timeknot.renderStandalone({ webdirt: window.dirt });
                setTimeout(render,16); // evaluate each 20 miliseconds
            }
            
            window.render = render;


  window.addEventListener('keydown', function (e) {
    e = e || window.event;
    if(e.shiftKey && e.key=="Enter") {
      e.preventDefault();
      window.doEval();
    }
  });
  </script>
